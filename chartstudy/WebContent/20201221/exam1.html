<!DOCTYPE html>
<!-- /WebContent/20201221/exam1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>exam1</title>
<script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js">
</script>
<style>
	canvas{	/* 글씨가 선택되지 않도록*/
 	-moz-user-select : none;	/*파이어폭스 브라우저*/
 	-webkit-user-select : non;	/*사파리 브라우저*/
 	-ms-user-select : none;		/*IE 브라우저*/
 	user-select : none;			/*표준 프라우저*/
 	}
</style>
</head>
<body>
<input type="button" value="도넛그래프" onclick="graphprint('doughnut')">
<input type="button" value="파이그래프" onclick="graphprint('pie')">
<div id="container" style="width:75%">
	<canvas id="canvas"></canvas>
</div>
<script>
	var MONTHS=["1월","2월","3월","4월","5월","6월",
		"7월","8월","9월","10월","11월","12월"];
	window.chartColors = {
			red : 'rgb(255, 99, 132)',
			orange : 'rgb(255, 159, 64)',
			yellow : 'rgb(255, 205, 86)',
			green : 'rgb(75, 192, 192)',
			blue : 'rgb(54, 162, 235)',
			purple : 'rgb(153, 102, 255)',
			grey : 'rgb(201, 203, 207)',
	};
	//0~100 사이의 임의의 수 리턴
	var randomScalingFactor = function(){
		return Math.round(Math.random() * 100);
	};
	
	function graphprint(type){
	var name = (type=='pie'?'파이그래프':'도넛그래프');
	var config = {
			type : type,
			data : {
				datasets:[{
					data:[randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor()],
						backgroundColor:[
							window.chartColors.red,
							window.chartColors.orange,
							window.chartColors.yellow,
							window.chartColors.green,
							window.chartColors.blue,
							"#FF0000","#00FF00","#0000FF",
							"#FFFF00","#00FFFF","#FF00FF",
							"#EEEEEE"
						],
						label: name
				}],
				labels:MONTHS
			},
			options:{
				responsive : true,
				legend:{position : 'top'},
				title:{
					display:true,
					text: name + ' 연습'
				},
				animation:{
					animateScale:true,
					animateRotate:true
				}
			}
	};
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
	new Chart(ctx, config);	
}
</script>
</body>
</html>
