<!DOCTYPE html>
<!-- /20201222/WebContent/barex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>막대 그래프와 라인 그래프 함께 표현하기</title>
<script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js">
</script>
<style>
 canvas{	
 	-moz-user-select : none;	
 	-webkit-user-select : non;	
 	-ms-user-select : none;				
 }
</style>
</head>
<body>
<div id="container" style="width:75%;">
	<canvas id="canvas"></canvas></div>
	<script type="text/javascript">
		var MONTHS=["1월","2월","3월","4월","5월","6월",
			"7월","8월","9월","10월","11월","12월"]
		var ChartData = {
				labels : MONTHS,	
				datasets : [{	
					type : 'line',
					fill : false,
					label : '영업부',
					borderColor : "#FF00FF",
					borderWidth : 1,
					data:[10,15,25,55,-25,-65,30,55,78,12,50,25]
				},{
					type : 'bar',
					label : '영업부',
					backgroundColor : "#A566FF",
					borderWidth : 2,
					borderColor : 'white',
					data:[10,15,25,55,-25,-65,30,55,78,12,50,25]
				},{
					type : 'line',
					fill : false,
					label : '총무부',
					borderColor : "#00FF00",
					data:[1,5,5,15,-5,25,13,11,2,4,8,9]
				},{
					type : 'bar',
					label : '총무부',
					backgroundColor : "#86E57F",
					data:[1,5,5,15,-5,25,13,11,2,4,8,9]
				}]
		}
		window.onload=function(){
			var ctx = document.getElementById("canvas").getContext("2d")
			new Chart(ctx,{
				type : 'line',	
				data : ChartData,	
				options : {
					resposive : true,	
					title : {
						display : true,
						text : '막대 그래프와 선그래프'
					},
					legend : {display: false},
					scales : {
						yAxes:[{
							display : true,
							scaleLabel:{
								display : true,
								labelString : "부서별 실적 증가율"
							}
						}]
					}
				}
			})
		}
	</script>
</body>
</html>
