<!DOCTYPE html>
<!-- /WebContent/css/cssex5.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>테두리 예제</title>
<style type="text/css">
/* div 태그 설정 */
div {
	border: 3px solid yellow;
	width: 100px;
	height: 100px;
	text-align: center;
}
/* .m1 : 테두리 점선, 간격 :20px, 배경색: 파랑색 */
.m1 {
	border-style: dotted;
	margin: 20px;
	background: blue;
}
/* .m2 : 테두리 실선, 위간격 :10px, 오른쪽간격:100px, 바닥간격 :100px, 왼쪽간격:50px, 
배경색: 빨강색 */
.m2 {
	border-style: solid;
	margin-top: 10px;
	margin-right: 100px;
	margin-bottom: 100px;
	margin-left: 50px;
	background: red;
}
/* .m3 : 테두리 댓쉬선, 위간격 :100px, 오른쪽간격:100px, 바닥간격 :50px, 왼쪽간격:10px, 
배경색: 초록색 */
.m3 {
	border-style: dashed;
	margin: 100px 100px 50px 10px;
	background: green;
	border-radius: 30px;
}
</style>
</head>
<body>
	<div class="m1">박스1</div>
	<div class="m2">박스2</div>
	<div class="m3">박스3</div>
</body>
</html>
