<!DOCTYPE html>
<!-- /WebContent/css/cssex8.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>상태 선택자</title>
<style type="text/css">
ul{overflow:hidden;}
li{list-style-type:none; float:left;padding:5px;}
/*
	nth-child(3n) : li태그 중 3의 배수번째인 태그 선택
	nth-child(3n+1) : li태그 중 3으로 나눈나머지가 1인 번째인 태그 선택
	li:first-child : li 태그중 첫번째 태그
*/
li:nth-child(3n){background-color:#5AAEFF;}
li:nth-child(3n+1){background-color:#00FF00;}
li:nth-child(3n+2){background-color:#0000FF;}
li:first-child{border-radius:20px 0 0 20px;}
li:last-child{border-radius: 0 20px 20px 0;}
</style>
</head>
<body>
<ul>
<li>첫번째</li><li>두번째</li><li>세번째</li><li>네번째</li>
<li>다섯번째</li><li>여섯번째</li><li>일곱번째</li><li>여덟번째</li>
</ul>
</body>
</html>
