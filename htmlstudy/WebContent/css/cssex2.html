<!DOCTYPE html>
<!-- /WebContent/css/cssex2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>id속성값으로 선택</title>
<style type="text/css">
	h1{margin:0 auto;}
	#header{width:800px; margin:0 auto;background:red;}
	#wrap{width:800px; margin:0 auto; overflow:hidden;}
	#aside{width:200px; float:left;background:blue;}
	#content{width:600px; float:left;background:green;}
	/*
		width : 800px; 가로크기를 800px로 설정
		margin:0 auto; 간격을 0으로 설정
		overflow : 범위가 넘는 경우 안보여줌
		float : left; 왼쪽부터 배치하기
	*/
</style>
</head>
<body>
<div id="header"><h1>#header</h1></div>
<div id="wrap">
	<div id="aside"><h1>#aside</h1></div>
	<div id="content"><h1>#content</h1></div>
</div>
</body>
</html>
