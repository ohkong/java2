<!DOCTYPE html>
<!-- /WebContent/css/cssex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>CSS 선택자 예제</title>
<style type="text/css">
/* 
   CSS 선택자 : 태그를 선택하는 방법
   태그명 {속성1:속성값1;속성2:속성값2; ...}
   
    CSS 선택자 : class 속성값을 선택하는 방벙
  .class속성값 {속성1:속성값1;속성2:속성값2; ...}
  
   CSS 선택자 : id 속성값을 선택하는 방벙
  #id속성값 {속성1:속성값1;속성2:속성값2; ...}
   
   *: 모든 태그 
*/
* {
	background-color: pink;
}

li {
	list-style-type: decimal;
}
/* h2태그의 글자크기를 20px, 글자색 오렌지, 배경을 파랑 설정 */
h2 {
	font-size: 20px;
	color: orange;
	background-color: #F2CB61;
}
/* p태그의 글자크기 15px, 글자색 파랑, 배경을 흰색설정 */
p {
	font-size: 15px;
	color: blue;
	background-color: white;
}
/* class 속성값이 li인 태그에 머리글표시를 없애기 */
.li {
	list-style-type: none;
}
/* id 속성값이 h3인 태그에 글자색을 빨강색으로 설정 */
#h3{color:red;}
</style>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<h2>CSS 언어를 사용하여 웹 문서에서 디자인과 내용을 분리할 수 있다.</h2>
	<p>웹표준에 의한 웹 문서는 디자인과 내용을 분리해야 한다.</p>
	<p>내용은 HTML을 이용하여 구현하고, 디자인은 CSS를 이용하여 구현한다.</p>
	<ul class="li">
		<li class="li">항목1</li>
		<li class="li">항목2</li>
		<li class="li">항목3</li>
	</ul>
<h3>CSS</h3>
<h3 id="h3">H3 태그를 이용하여 id="h3" 속성 선택하기</h3>
</body>
</html>
