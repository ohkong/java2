<!DOCTYPE html>
<!-- /WebContent/20201215/keyup1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>key event 예제</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var num1 = $("h1").text();
	/*
		keyup : key 이벤트 관련 함수
		key 이벤트 : 키보드 키가 눌려지는 경우
			keydown : 키가 눌려질때
			keypress : 키를 누르고 있는 상태
			keyup : 키에서 손을 땔때
	*/
	$("textarea").keyup(function(){
		var num2 = num1 - $("textarea").val().length;
		$("#remainnum").html(num2);	//100 - 입력된문자의 갯수
		if(num2 < 0)
			$("h1").css("color","red");
		else
			$("h1").css("color","black");
	})
})
</script>
</head>
<body>
<p>글쓰기</p><h1 id="remainnum">100</h1>
<textarea rows="10" cols="70"></textarea>
</body>
</html>
