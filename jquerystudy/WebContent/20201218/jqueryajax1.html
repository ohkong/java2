<!DOCTYPE html>
<!-- /WebContent/20201218/jqueryajax1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Jquery를 이용한 ajax 연습</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$.ajax("ajax1-1.jsp",{
				success: function(data){	//서버가 정상처리
					//data : 서버가 전송해준 데이터. ajax.responseText
					$("body").append(data);
				},
				error : function(e){	//서버에서 오류 발생
					alert("서버 오류:"+e.status)
				}
			})
		})
		$("#rmbtn1").click(function(){
//			$("h1:last").remove()
//			$("h1").get(-1).remove()
			$("h1").eq(-1).remove()	//뒤부터 선택
		})
		$("#btn2").click(function(){
			var param = "name=홍길동&age=20"
			$.ajax({
				url : "ajax1-2.jsp",
				type : "POST",
				data : param,
				success : function(data){
					$("body").append(data)
				},
				error : function(e) {
					alert("서버오류:"+e.status)
				}
			})
		})
		$("#rmbtn2").click(function(){
			$("h2").eq(-1).remove()
		})
	})
</script>
</head>
<body>
<button id="btn1">ajax1-1.jsp호출</button>
<button id="rmbtn1">ajax1-1.jsp호출로 추가된 내용 제거</button>
<button id="btn2">ajax1-2.jsp호출</button>
<button id="rmbtn2">ajax1-2.jsp호출로 추가된 내용 제거</button>
</body>
</html>
