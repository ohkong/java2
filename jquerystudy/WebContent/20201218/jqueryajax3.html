<!DOCTYPE html>
<!-- /WebContent/20201218/jqueryajax3.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>자동 완성 구현</title>
<style type="text/css">
	.listbox{
		position : relative;
		left : 10px;
		margin : 10px;
		width : 200px;
		background-color : #EEEEEE;
		color : #FF00FF;
		border : 2px solid #000;
	}
	.namelist{
		margin : 0px;
		padding : 0px;
		list-style : none;
	}
	.hover {
		background-color : cyan;
		color : blue;
	}
</style>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".listbox").hide();
		$("#id").keyup(function(){
			var data = "id=" + $("#id").val();
			$.ajax({
				url : "ajax3.jsp",
				type : "POST",
				data : data,
				success : function(html){
					$(".listbox").show();
					$(".namelist").html(html);
					$("li").hover(function(){
						$(this).addClass("hover");
					},function(){
						$(this).removeClass("hover");
					})
					$("li").click(function(){
						$("#id").val($(this).text());
						$(".listbox").hide();
					})
				}
			})
		})
	})
</script>
</head>
<body>
<span class="label">사용자 아이디</span>
<input type="text" name="id" id="id">
<div class="listbox"><div class="namelist"></div></div>
</body>
</html>
