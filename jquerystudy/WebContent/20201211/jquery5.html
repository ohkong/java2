<!DOCTYPE html>
<!-- /WebContent/20201211/jquery5.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>위치관련 선택자 : nth-child()</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//첫번째:초록색 배경, 두번째:노랑색배경, 세번째:파랑색배경
		$("tr:nth-child(3n+1)").css("background","green")
		$("tr:nth-child(3n+2)").css("background","yellow")
		$("tr:nth-child(3n)").css("background","blue")
		//0번 index tr 태그 : 검정바탕에 흰글씨로 설정
		//$("tr:first").css("background","black").css("color","white")
		$("tr:eq(0)").css("background","black").css("color","white")
		//3번 index tr 태그 : 흰바탕에 파랑글씨로 설정
		$("tr:eq(3)").css("background","white").css("color","blue")
	})
</script>
</head>
<body>
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>
</table>
</body>
</html>
