<!DOCTYPE html>
<!-- /WebContent/20201211/attr1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>attr 함수 이용하기</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//모든 이미지의 크기를 가로 200으로 설정하기
//		$("img").attr("width",200)
		//모든 이미지의 크기를 가로 100, 200, 300, 400으로 설정하기
//		$("img").attr("width",function(i){
//			return (i+1)*100
//		})
//		모든이미지의 크기를 가로 100,200,300,400으로 높이는 200으로 설정
		$("img").attr({"width":function(i){
			return (i+1)*100
		},"height":200})
//Desert.jpg 이미지의 가로길이 alert 출력하기
		alert($("img:eq(1)").attr("width"))
		//src 속성제거하기
		$("img").removeAttr("src")	//removeAttr() : 속성제거
	})
</script>
</head>
<body>
<img src="Jellyfish.jpg"/>
<img src="Desert.jpg"/>
<img src="Hydrangeas.jpg"/>
<img src="Chrysanthemum.jpg"/>
</body>
</html>
