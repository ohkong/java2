<!DOCTYPE html>
<!-- /WebContent/20201211/jquery4.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>위치 관련 선택자</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//tr태그의 짝수 인덱스 배경파랑색, 글자색 흰색 설정
		$("tr:even").css({"background":"blue","color":"white"})
		//tr태그의 홀수 인덱스 배경초랑색, 글자색 노랑색 설정
		$("tr:odd").css({"background":"green","color":"yellow"})
		//tr태그 중 첫번째 태그의 배경 검정, 글자색 노랑색 설정
		$("tr:first").css({"background":"black","color":"yellow"})
	})
</script>
</head>
<body>
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>
</table>
</body>
</html>
