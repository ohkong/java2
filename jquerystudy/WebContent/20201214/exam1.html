<!DOCTYPE html>
<!-- /WebContent/20201214/exam1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>클릭된 h1태그의 내용을 alert 창으로 출력하기</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("body > h1").click(function(){
			alert($(this).text())
		})
		$("div").click(function(){
//			alert($(this).text())
			//하위 태그의 h1,p태그를 선택
//			var h = $(this).find("h1").text();
//			var p = $(this).find("p").text();
			var h = $("h1",this).text();
			var p = $("p",this).text();
			alert(h + "\n" + p)
		})
	})
</script>
</head>
<body>
<h1>Header 0</h1><h1>Header 1</h1><h1>Header 2</h1>
<div><h1>DIV Header 0</h1><p>DIV P 0</p></div>
<div><h1>DIV Header 1</h1><p>DIV P 1</p></div>
<div><h1>DIV Header 2</h1><p>DIV P 2</p></div>
</body>
</html>
