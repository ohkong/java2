<!DOCTYPE html>
<!-- /WebContent/20201214/event2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제 2</title>
<style type="text/css">
	.reverse {
	background : black;
	color : white;
	}
</style>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//click : h1 태그가 클릭되면
		$("h1").click(function(){
			$(this).html(function(i,item){
				return item + "+"
			})
		})
		//hover : mouseenter 이벤트 처리하는 이벤트 함수
		$("h1").hover(function(){
			$(this).addClass("reverse")
		},function(){	//마우스 커서가 영역밖으로 나갈때
			$(this).removeClass("reverse")
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
