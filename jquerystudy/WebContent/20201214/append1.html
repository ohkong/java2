<!DOCTYPE html>
<!-- /WebContent/20201214/append1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>동적으로 생성된 태그요소를 화면에 추가하기</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//$("<h1></h1>") : h1태그를 생성.
		//html : Hello World 문자열 내부 html로 설정
		//appendTo("body") : 현재 태그를 body 태그에 추가
		$("<h1></h1>").html("Hello World").appendTo("body")
		//$("<img>") : img 태그 생성
		//attr : 속성 등록.
		$("<img>").attr("src","Jellyfish.jpg").appendTo("body")
		$("<img>",{"src":"Jellyfish.jpg",width:300,
			height:200}).appendTo("body")
		var h1 = "<h1>Header1</h1>"
		var h2 = "<h2>Header2</h2>"
		$("body").append(h1,h2,h1,h2)
	})
</script>
</head>
<body>
</body>
</html>
