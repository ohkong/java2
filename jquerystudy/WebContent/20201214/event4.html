<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>trigger : 이벤트 강제 발생</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").click(function(){
			$(this).html(function(index,html){
				return html + "★"; //ㅁ한자
			})
		})
		//1초에 한번씩 h1를 자동으로 click함
		setInterval(function(){
//			$("h1").first().trigger("click");
//			$("h1").last().trigger("click");
			$("h1").first().click();
			$("h1").last().click();
		},1000)
	})
</script>
</head>
<body>
<h1>Header 0 :</h1><h1>Header 1 :</h1>
</body>
</html>
