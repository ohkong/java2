<!DOCTYPE html>
<!-- /WebContent/20201214/event1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제 1</title>
<style type="text/css">
	.reverse {
	background : black;
	color : white;
	}
</style>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//on : click 이벤트 등록. => h1을 클릭할때
		$("h1").on("click",function(){
			//$(this) : 클릭된 h1 태그. 이벤트가 발생된 태그
			$(this).html(function(i,item){
				return item + "+"	//내용 + => this 태그에 저장
			})
		})
		$("h1").on({
			//mouseenter : 마우스커서가 영역 안에 들어온경우
			mouseenter : function(){
				//addClass : class 속성을 추가
				$(this).addClass("reverse")
			},
			//mouseleave : 마우스 커서가 영역 밖으로 나갈때
			mouseleave : function(){
				//removeClass : class 속성을 제거
				$(this).removeClass("reverse")
			}
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
