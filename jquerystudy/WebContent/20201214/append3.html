<!DOCTYPE html>
<!-- /WebContent/20201214/append3.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var info=[	//배열
			{name:"홍길동",address:"서울시 강서구"},
			{name:"김삿갓",address:"서울시 종로구"},
			{name:"이몽룡",address:"서울시 금천구"}
			]
		//index : $("div") 태그의 인덱스 값
		//output : index==0, <h1>홍길동</h1><h2>서울시 강서구</h2>
		//output 값이 div의 내부에 html 형태로 추가
		$("div").append(function(index){
			var item = info[index]
			var output =""
			output += "<h1>" + item.name + "</h1>"
			output += "<h2>" + item.address + "</h2>"
			return output;
		})
	})
</script>
</head>
<body>
<div>0.</div><div>1.</div><div>2.</div>
</body>
</html>
