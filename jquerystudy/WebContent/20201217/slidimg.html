<!DOCTYPE html>
<!-- /WebContent/20201217/slidimg.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>슬라이드 이미지 만들기</title>
<style type="text/css">
	*{ margin:0px; padding:0px;}
	.animation_canvas{
		overflow:hidden;
		position:relatice;
		width:600px;
		height:400px;
	}
	.slider_panel{
		width:3000px;
		position:relative;
	}
	.slider_image{
	float:left;
	width:600px;
	height:400px;
	}
	.slider_text_panel{
		position:absolute;
		top:100px;
		left:50px;
	}
	.slider_text{
		position:absolute;
		width:250px;
		height:150px;
	}
	.control_panel{
		position:absolute; top:380px; left:270px;
		height:13px; overflow:hidden;
	}
	.control_button{
		width:12px; height:46px; position:relative;
		float:left; cursor:pointer;
		background:url('point_button.png');
	}
	.control_button:hover{top:-16px;}
	.control_button:select{top:-31px;}
</style>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".control_button").each(function(index){
			$(this).attr("idx",index);	
		}).click(function(){
			var index = $(this).attr("idx");
			moveSlider(index);
		})
		$(".slider_text").css("left",-300).each(function(index){
			$(this).attr("idx",index);//idx 속성 추가.
		});
		moveSlider(0);
		var idx = 0;
		var inc = 1;
		setInterval(function(){
			if(idx >= 4)inc = -1;
			if(idx <= 0)inc = 1;
			idx += inc;
			moveSlider(idx);
		},2000)
	})
	function moveSlider(index){
		var moveleft = -(index *600);
		$(".slider_panel").animate({left:moveleft},'slow');
		$(".control_button[idx="+index+"]").addClass("select");
		$(".control_button[idx!="+index+"]").removeClass("select");
		$(".slider_text[idx="+index+"]").show().animate({
			left:0
		},"slow")
		$(".slider_text[idx!="+index+"]").hide("slow",function(){
			$(this).css("left",-300);
		})
	}
</script>
</head>
<body>
<h1>슬라이드 이미지 구현하기</h1>
<div class="animation_canvas">
	<div class="slider_panel">
		<img src="Desert.jpg" class="slider_image"/>
		<img src="Hydrangeas.jpg" class="slider_image"/>
		<img src="Jellyfish.jpg" class="slider_image"/>
		<img src="Koala.jpg" class="slider_image"/>
		<img src="Lighthouse.jpg" class="slider_image"/>
	</div>
	<div class="slider_text_panel">
		<div class="slider_text"><h1>사막이미지</h1><p>더운사막</p></div>
		<div class="slider_text"><h1>수국이미지</h1><p>물에서 자라는 수생식물</p></div>
		<div class="slider_text"><h1>해파리이미지</h1><p>해파리는 독이 있다</p></div>
		<div class="slider_text"><h1>코알라이미지</h1><p>코알라는 유칼리나무잎만 먹는다</p></div>
		<div class="slider_text"><h1>등대이미지</h1><p>등대이미지</p></div>
	</div>
</div>
<div class="control_panel">
	<div class="control_button"></div>
	<div class="control_button"></div>
	<div class="control_button"></div>
	<div class="control_button"></div>
	<div class="control_button"></div>
</div>
</body>
</html>
