<!DOCTYPE html>
<!-- /WebContent/20201217/animate1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>컴포넌트 이동하기</title>
<style type="text/css">
	div{
		width : 50px; height:50px;
		background-color:orange;
		position : relative;
	}
</style>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").hover(function(){
			$(this).animate({
				left:300
			},'slow')
		},function(){
			$(this).animate({
				left:0
			},'slow')
		})
	})
</script>
</head>
<body>
<div></div><div></div>
<div></div><div></div>
<div></div><div></div>
</body>
</html>
