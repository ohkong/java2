<!DOCTYPE html>
<!-- javascriptstudy/WebContent/20201110/ttsex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Text to Speech 연습</title>
<script type="text/javascript">
	var msg = new SpeechSynthesisUtterance(); //TTS 객체
	function setlang(t){
		msg.lang = t; //언어 설정.
	}
	function ttsTest(){
		//textarea 태그 : 여러줄 editor
		msg.text = intext.value; //textarea 태그
		speechSynthesis.speak(msg); //Text를 읽어서 소리로 변경
	}
</script>
</head>
<body>
<textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
<input type="button" onclick="setlang('ko_KR');ttsTest()" value="읽기">
</body>
</html>
