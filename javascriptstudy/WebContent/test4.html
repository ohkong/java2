<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>1124.4</title>
</head>
<body>
<form name="f">
1분기 판매량 :<input type="text" name="n1"><br>
2분기 판매량 :<input type="text" name="n2"><br>
3분기 판매량 :<input type="text" name="n3"><br>
4분기 판매량 :<input type="text" name="n4"><br>
<input type="button" value="결과보기" onclick="result()">
</form>
<script>
	function result(){
		n1=document.f.n1.value;
		n2=document.f.n2.value;
		n3=document.f.n3.value;
		n4=document.f.n4.value;
		sum = (parseInt(n1)+parseInt(n2)+parseInt(n3)+parseInt(n4))/4;
		if(sum>=1000){
			document.write(sum+"은 평균이상입니다.");
		}else{
			document.write(sum+"은 평균미만입니다.");
		}
	}
</script>
</body>
</html>
