<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>1124.3</title>
<style type="text/css">
div{background:yellow}
div.n2{background:red}
div.n3{background:green}
</style>	
<script>
	for(var i=1;i<=16;i++){
		if(i%2==0){
		document.write("<div class='n2'>"+ i + "</div>");
		}else if(i%3==0){
		document.write("<div class='n3'>"+ i + "</div>");
		}else{
			document.write("<div>"+ i + "</div>");
		}
	}
</script>
<body>
</body>
</html>
