<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>입력된 수식 계산하기</title>

</head>
<body>
<h2>prompt 메세지 창에 수식을 입력받아 결과를 화면에 출력하기</h2>
<script type="text/javascript">
	var result = prompt("수식을 입력하세요");
	document.write(result +"="+eval(result));
</script>
</body>
</html>
