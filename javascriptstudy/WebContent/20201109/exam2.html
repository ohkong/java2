<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function copyvalue(){
	document.f1.num2.value=document.f1.num1.value;
}
function sumall(){
	end= document.f2.num.value;
	tot=0;
	eventot=0;
	oddtot=0;
	for(i=1;i<=end;i++){
		tot+=i;
		if(i%2==0)
			eventot+=i;
		else oddtot+=i;
	}
	document.f2.sum.value = tot;
	document.f2.evensum.value = eventot;
	document.f2.oddsum.value = oddtot;
}
</script>
</head>
<body>
<h2>num1의 값을 num2 태그에 복사하기</h2>
<form name="f1">
<input type="text" name="num1">
<input type="text" name="num2">
<input type="button" value="복사" onclick="copyvalue()">
</form>
<h2>입력된 숫자까지의 합계 구하기</h2>
<form name="f2">
<input type="text" name="num">
<input type="button" value="합계" onclick="sumall()"><br>
전체 합계 : <input type="text" name="sum"><br>
짝수 합계 : <input type="text" name="evensum"><br>
홀수 합계 : <input type="text" name="oddsum"><br>
</form>
</body>
</html>
