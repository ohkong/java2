<!DOCTYPE html>
<!-- javascriptstudy/WebContent/20201109/mouseex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>화면의 바탕색을 변경하기</title>
<!-- onmouseover : 마우스커서가 영역안에 들어온 경우 
	 onmouseout  : 마우스커서가 영역밖으로 나간경우
	 onclick 	 : 마우스가 클릭된경우
-->
</head>
<body>
<a href="javascript:alert('마우스클릭금지')"
	onmouseover="document.bgColor='red'"
	onmouseout="document.bgColor='white'">
마우스 커서가 이곳에 들어오면 바탕색이 빨강색으로 변경
벗어나면 흰색으로 변경됨</a>
</body>
</html>
