<!DOCTYPE html>
<!-- javascriptstudy/WebContent/20201109/forex1.html 
 html 소스에서 javascript의 영역
 <script> ... </script>
 <태그 onclick="....">
 onXXXXX : 이벤트 처리.
 
 javascript : html 페이지를 제어하기 위한 언어
 
 내장객체 : 모든 페이지에 존재하는 객체
    1. window : 자바스크림트의 최상단 객체. 객체명 생략 가능한 객체
    2. document : 문서 담당 객체. 페이지의 내용저장.
    3. location : 현재 웹페이지의 url 정보저장.
    				location.href="새로운url"=> 페이지이동.
    4. history : 현재 웹페이지의 url 정보들을 목록으로 저장
    				history.go(-1);앞페이지로 이동
   	5. navigator : 브라우저의 기본 정보 저장
-->
<html>
<head>
<meta charset="EUC-KR">
<title>입력받은 숫자까지의 합 구하기</title>
<script type="text/javascript">
	function sum(){
	//	end = num.value; //id=num 태그의 value 속성값
		end = document.getElementById("num").value;
		tot = 0;
		for(i=1;i<=end;i++) tot+=i;
		result.value = tot;
	}
</script>
</head>
<body>
1부터<input type="text" id="num">까지의 합:
<input type="button" value="=" onclick="sum()">
<input type="text" id="result"><br>
</body>
</html>
