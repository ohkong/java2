<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>1109.2</title>
<style type="text/css">
tablr{font-size:20px;}
td#t1,td#t2{text-align:center;}
</style>
<script type="text/javascript">
	function numcalc(){
		n1=document.f.n1.value;
		num=document.f.num.value;
		if(n1%num==0){
			result=eval(n1/num);
		}else {
			result=eval(n1/num)+1;
		}
		document.f.result.value=parseInt(result);
	}
</script>
</head>
<body>
<form name ="f">
	<table>
	<tr><td colspan="2" id="t1">바구니수 계산하기</td></tr>
	<tr><th>바구니당 사과 갯수</th>
	<td><select name="num">
	<option>5</option><option>10</option>
	<option>15</option><option>20</option>
	</select></td></tr>
	<tr><th>사과의 총갯수</th>
	<td><input type="text" name="n1"></td></tr>
	<tr><td colspan="2" id="t2">
	<input type="button" value="바구니수 계산하기" onclick="numcalc()">
	</td></tr>
	<tr><th>필요한 바구니수</th>
	<td><input type="text" name="result"></td></tr>
	</table>
</form>
</body>
</html>
