<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>1109.3</title>
</head>
<body>
<script type="text/javascript">
function getNumber(){ 
	return Math.floor(Math.random()*100); 
}
var op = new Array("+","-","*","/","%"); 

function getOp(){ 
	return op[Math.floor(Math.random()*op.length)];
}
var acnt = 0;
var ccnt = 0;
while(true){
	str=getNumber()+getOp()+getNumber();
	ans=prompt(str + "= 식의 정답을 입력하세요(종료:9999)",0); 
	res = parseInt(eval(str));
	if(ans==9999)break;
	acnt++;
if(res!=ans){
	document.write("입력한값:"+ans);
	document.write("<font color='red' size='5'>틀렸습니다.</font>");
	document.write("정답:"+res+"<br>");
}else{
	document.write("<font color='blue' size='7'>정답입니다.</font>"+"<br>");
	ccnt++;
}
}
document.write(acnt+"문제 중 총"+ccnt+"개를 맞추셨습니다.");
</script>
</body>
</html>
