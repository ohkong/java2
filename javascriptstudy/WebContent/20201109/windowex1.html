<!DOCTYPE html>
<!-- javascriptstudy/WebContent/20201109/windowex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>window 객체 : 3가지 메세지 창</title>
</head>
<body>
<form name="f">
<!-- this : dbox radio 버튼 
	 this.form : 내가속한 form 객체. <form name="f">
	 window.alert() : 확인 메세지. 리턴값 없음.
	 confirm(...) : 확인,취소를 선택
	 	확인버튼 : true 리턴.
	 	취소버튼 : false 리턴.
	 prompt(...) : 값을 입력받고, 입력받은 값을 리턴.
-->
	<input type="radio" name="dbox"
	 onclick="this.form.echo.value=window.alert('alert 메세지 창 호출')">
	 alert 메세지 창 호출<br>
	 <input type="radio" name="dbox"
	 onclick="this.form.echo.value=window.confirm('confirm 메세지 창 호출')">
	 confirm 메세지 창 호출<br>
	  <input type="radio" name="dbox"
	 onclick="this.form.echo.value=window.prompt('prompt 메세지 창 호출')">
	 prompt 메세지 창 호출<br>
	 <input type="text" name="echo">
</form>
</body>
</html>
